<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodcastApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header">
      <h1>🎙️ Podcast App</h1>
       <div class="header-icons">
      <div class="icon-button" id="searchBtn" aria-label="Search">🔍</div>
      <img src="./src/images/user-prof.png" alt="User Profile" class="user-profile" />
    </header>
<!-- 🔽 Filter Bar Section -->
<section class="filter-bar">
  <div class="filter-controls">
    <label for="genreFilter">Filter by:</label>
    <select id="genreFilter">
      <option value="all">All Genres</option>
      <!-- Genres will be populated dynamically -->
    </select>
     <select id="sortFilter">
      <option value="recent">Recently Updated</option>
      <option value="">Most Popular</option>
      <option value="">Newest</option>
    </select>
  </div>
  </section>


    <main id="podcastGrid" class="grid"></main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="title-section">
          <h2 id="modalTitle"></h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="banner">
          <img id="modalImage" class="modal-img" />
          <div class="info-section">
            <h3>Description</h3>
            <p id="modalDesc"></p>
            <h3>Genres</h3>
            <div id="modalGenres" class="tags"></div>
            <p id="modalUpdated" class="modal-updated-text"></p>
          </div>
        </div>
        <h3>Seasons</h3>
        <ul id="seasonList" class="season-list"></ul>
      </div>
    </div>

    <script type="module" defer src="./src/index.js"></script>
  </body>
</html>
